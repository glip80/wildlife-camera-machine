<div class="hidden-print" id="login-holder">
		<div id="loginbox">
			<div  id="login-inner" ng:controller="LoginController">
				<div class="row">
					<div class="col-md-4 col-md-offset-3 well" > 
					<form >
						<table border="0" cellpadding="0" cellspacing="0">
							<tr><th></th><th style="align:center" >login</th></tr>
							<tr ng-show="failMsg.length">
								<th>&nbsp;</th>
								<td>{{failMsg}}</td>
							</tr>
							<tr>
								<th>Username</th>
								<td><input id="loginusername" type="text" class="login-inp form-control" ng-model="username" autofocus=""></td>
							</tr>
							<tr>
								<th>Password</th>
								<td><input id="loginpassword" type="password" class="login-inp form-control" ng-model="password"></td>
							</tr>
							<tr>
								<th></th>
								<td>
									<a id="signuplink" href="/signup.htm" >signup</a>
									&nbsp;
									<a id="signuplink" href="/#/lostpw" >lost_pw</a>
									&nbsp;
									<a id="cancel" href="#" ng-click="cancel()" >cancel</a>
									<button id="loginButton" name="submit" ng-click="submit()" type="submit" class="btn btn-success">Login</button>
								</td>
							</tr>
						</table>
					</form>
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
</div> <!--  login-holder -->

<div id="content">

<div class="navbar navbar-inverse navbar-fixed-top hidden-print navbar-default" ng-controller="MenuController" >
    <div class="navbar-header"><a class="navbar-brand menutext hidden-xs"  href="">WLCDM</a>
    	<button ng-show="isLoggedIn()" type="button" class="navbar-toggle" ng-init="isCollapsed=true" ng-click="doToggle()">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
        </button>
                
    	<div class="menutext navbar-text pull-left visible-xs" id="logout" ng:controller="LogoutController">
    		<span id="projSelect" ng-show="isLoggedIn()">current project:<select ng-model="project_id" ng-change="projectChanged()" ng-options="u.id as u.menuText for u in projects" ></select></span>
        	<span id="loggedinGreeting" ng-show="isLoggedIn()"><a href="/#/account">user: {{curUser.getCurUser().username}}</a> &nbsp; &nbsp; <a id="logoutLink" href="" ng-click="logout()">logout</a></span>
            <span id="loginlink" ng-hide="isLoggedIn()"><a href="" ng-click="gotoLogin()">login</a>&nbsp; &nbsp;<a class="menutext" id="signuplink" href="/signup.htm">signup</a>&nbsp; &nbsp;<a class="menutext" id="lostpwlink" href="/#/lostpw">lost pw</a></span>
        </div>
    	
    </div>
    <div class="container">
    <div class="menutext navbar-text pull-right hidden-xs" id="logout" ng:controller="LogoutController">                
    		<span id="projSelect" ng-show="isLoggedIn()">current project:<select ng-model="project_id" ng-change="projectChanged()" ng-options="u.id as u.menuText for u in projects" ></select></span>
    	<span id="loggedinGreeting" ng-show="isLoggedIn()"><a href="/#/account">user: {{curUser.getCurUser().username}}</a> &nbsp; &nbsp; <a id="logoutLink" href="" ng-click="logout(
)">logout</a></span>
        <span id="loginlink" ng-hide="isLoggedIn()"><a href="" ng-click="gotoLogin()">login</a>&nbsp; &nbsp;<a class="menutext" id="signuplink" href="/signup.htm">signup</a>&nbsp; &nbsp;
<a class="menutext" id="lostpwlink" href="/#/lostpw">lost pw</a></span>

      </ul>
