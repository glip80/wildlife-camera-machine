<div >
<h1>account screen for user '{{curUser.getCurUser().username}}' </h1>
<div class="row">
<div class="col-md-6 col-md-offset-1 well">
	<h3>Projects </h3>
	Search: <input ng-model="searchText"  ng-my-focus="shouldFocus()">&nbsp;&nbsp;<a class="btn btn-primary pull-right" href="#/project/new"><span class="glyphicon glyphicon-plus"></span>Add New...</a>
	<table class="table table-striped table-bordered">
		<tr><th>project name</th><th>project description</th><th>public categorize</th><th>public reporting</th><th></th></tr>
		<tr ng-repeat="project in projects | filter:searchText" ><td>{{project.name}}</td><td>{{project.description}}</td><td>{{project.publicCategorize}}</td><td>{{project.publicReport}}</td>
			<td>
				<div class="pull-left">
                <a class="btn  btn-sm btn-info" href="#/project/{{project.id}}">
                    <i class="icon-pencil icon-white"></i> Edit
                </a>
            </div>
				
			</td>
		</tr>
	</table>
</div>
</div>
</div>
