<p>
<div class="row">
<div class="row">
<div class="col-md-6 col-md-offset-1 well">
<form id="detailform" name="form" novalidate class="form-horizontal" >
    <div class="form-group">
        <label class="col-sm-2 control-label" for="name">Project Name<span class="text-danger"><b>*</b></span></label>
        <div class="controls">
            <input class="widerInput" type="text" ng-model="project.name" name="name" id="name" required ng-minlength=5/>
            <div class="error"  ng-show="form.name.$dirty && form.name.$invalid">
                <small class="error" ng-show="form.name.$error.required">Project name is required. </small>
                <small class="error" ng-show="form.name.$error.minlength">Project name is required to be at least 5 characters. </small>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="name">Project Description<span class="text-danger"></span></label>
        <div class="controls">
            <textarea rows="3" ng-model="project.description" name="description" id="description" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="name">Allow public categorization</label>
        <div class="controls">
            <input type="checkbox" ng-model="project.publicCategorize" name="categorize" id="categorize" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="name">Allow public reporting</label>
        <div class="controls">
            <input type="checkbox" ng-model="project.publicReport" name="report" id="report" />
        </div>
    </div>
   

    <button id="cancel" ng-click="cancel()" class="btn btn-warning">Cancel</button>
    <button ng-disabled="form.$invalid" ng-show="showSave" ng-click="save()" id="save" class="btn btn-primary">Save</button>
    <button ng-disabled="form.$invalid" ng-hide="showSave" ng-click="save()" id="update" class="btn btn-primary">Update</button>
</form>
</div>
</div>
</div>
