<style>
.iwt{
	display:inline-block;
}
</style>
<div class="iwt">
	<div class="iwt">
		<button id="cancel" ng-click="addDay(-1)" class="btn btn-xs btn-info">-1 day</button>
	</div>
	<div class="dropdown iwt">
		<a class="dropdown-toggle my-date-toggleselect" id="dLabel"
			role="button" data-toggle="dropdown" data-target="#" href="#">
			<div class="input-append">
				<input style="width:80px;" type="text"  data-date-time-input="YYYY-MM-DD" data-ng-model="insideTime">
				<span class="add-on"><i class="icon-calendar"></i></span>
			</div>
		</a>
		<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
			<datetimepicker data-ng-model="insideTime"
				data-datetimepicker-config="{ dropdownSelector: '.my-date-toggleselect' }"></datetimepicker>
		</ul>
	</div>
	<div class="iwt">
		<button id="cancel" ng-click="addDay(1)" class="btn btn-xs btn-info">+1 day</button>
	</div>
	<div class="iwt">
		<button id="cancel" ng-click="setNow()" class="btn btn-xs btn-info">NOW</button>
	</div>
</div>
