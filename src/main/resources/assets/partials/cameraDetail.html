<form id="detailform" name="form" novalidate class="form-horizontal" >
    <div class="form-group">
        <label class="col-sm-2 control-label" for="name">Camera Name<span class="text-danger"><b>*</b></span></label>
        <div class="controls">
            <input class="widerInput" type="text" ng-model="camera.cameraName" name="name" id="name" required ng-minlength=5/>
            <div class="error"  ng-show="form.name.$dirty && form.name.$invalid">
                <small class="error" ng-show="form.name.$error.required">Camera name is required. </small>
                        <small class="error" ng-show="form.name.$error.minlength">Camera name is required to be at least 5 characters. </small>
                </div>
        </div>
    </div>
    <fieldset>
        

        
    </fieldset>

    <button id="cancel" ng-click="cancel()" class="btn btn-warning">Cancel</button>
    <button ng-disabled="form.$invalid" ng-show="showSave" ng-click="save()" id="save" class="btn btn-primary">Save</button>
    <button ng-disabled="form.$invalid" ng-hide="showSave" ng-click="save()" id="update" class="btn btn-primary">Update</button>
</form>
