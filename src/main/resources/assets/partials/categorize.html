<style>
#slide
{
    position:relative;
}

#slideimg
{    
    position:absolute;
    left:0;
    top:0;
}
#slidetext
{
    z-index:100;
    position:absolute;    
    color:white;
    background-color:black;
    font-size:24px;
    font-weight:bold;
    left:150px;
    top:150px;
}
</style>
<div >
<div class="slider" >
	<div id="slide" class="slide" focus-on="focusMe" tabindex="1" ng-keydown="rOnKeyup($event)">
		<img id="slideimg" class="innerImg" ng-src="{{selected.imagesrc}}" imageonload/>
		<div id="slidetext" ng-show="showLoad"><h1>&nbsp;LOADING&nbsp;</h1></div>
	</div>
	<div class="controls">
		<div id="stats">
			<div>
				number identified: {{numberIdentified}}
				<p>
				number remaining: {{remainingToIdentify}}
				<p>
				<progressbar type="success" max="100" value="percentIdentified"><span style="color:black; white-space:nowrap;">{{percentIdentified}} %</span></progressbar>
			</div>
		</div>
		<div class="arrows">
			<button type="button" ng-click="prevImage()" class="btn btn-primary btn-lg">&lt;</button>
			<button type="button" ng-click="nextImage()" class="btn btn-primary btn-lg">&gt;</button>
		</div>
		<div>
			<table>
				<tr>
					<td>image name</td>
					<td>{{imagename}}</td>
				</tr>
			</table>
			<table>
				<tr>
					<td>number of individuals</td>
					<td>{{numberOfAnimals}}</td>
				</tr>
			</table>
		</div>
		<div>
			<table>
				<tr><td><button type="button" ng-click="sendKey(32)" class="btn btn-primary btn-lg">spc</button></td><td>nothing found</td></tr>
				<tr ng-repeat="key in topSpecies">
					<td><button type="button" ng-click="sendKey(key.c)" class="btn btn-primary btn-lg">{{key.c}}</button></td><td>{{key.name}}</td>
				</tr>
			</table>
		</div>
		<div>
		<hr>
			<div ng-show="typeSpecies">common name: {{typeSpecies.name}}<p>latin name:{{typeSpecies.latinName}}</div>
			<input tabindex="2" type="text" ng-model="typeSpecies" typeahead="spc as spc.name for spc in species | filter:$viewValue | limitTo:8" class="form-control">
			<button tabindex="3" type="button" ng-disable="typeSpecies" ng-click="submitTyped(spc)" class="btn btn-primary ">submit typed name</button>
		
		</div>

	</div>
</div>
<!-- 	<slider images="images" map="map" keys="keys" tabindex="1" onkey="rOnKeyup($event)" focus-on="focusMe" /> -->
</div>
